name: Verify Official Links
on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node scripts/verify-official-links.ts
      - uses: actions/upload-artifact@v4
        with:
          name: last_verified
          path: data/last_verified.json
